{% extends 'main.html' %}
{% load static%}



{% block content %}

    <div class="card bg-light">

        <article class="card-body mx-auto" style="max-width: 400px;">
            <br>
            <br>
            <br>
            <br>
            <h4 class="card-title mt-3 text-center">Login Your Account Account</h4>

            <br>
            <form method="POST" action="/doLogin">
            	{% csrf_token %}
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                    </div>
                    <input name="email" class="form-control" placeholder="Enter Email" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input name="password" class="form-control" placeholder="Enter password" type="password">
                </div> <!-- form-group// -->

                <!-- <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div> --> <!-- form-group// -->
                <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-block" value="Login">
                  </div> <!-- form-group// -->

                {% if messages %}
                <div class="form-group">
                {% for message in messages %}
                	<span class="btn btn-danger btn-block">{{message}}</span>
                {% endfor %}
                </div>

                {% endif %}
{#                <p class="text-center">If You not Have an account? <a href="{% url 'register' %}">Create Account</a> </p>                                                                 #}
            </form>
            <br>
            <br>
            <br>
            <br>
        </article>
    </div>
<!-- card.// -->

{% endblock%}
