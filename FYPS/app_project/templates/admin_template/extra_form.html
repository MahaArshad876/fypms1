<form action="/add_student_save" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group">
        <label for="exampleInputEmail1">First Name</label>
        <input type="text" class="form-control"  placeholder="First Name . . ." name="first_name">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Last Name</label>
        <input type="text" class="form-control" placeholder="Last Name . . ." name="last_name">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">UserName</label>
        <input type="text" class="form-control" placeholder="UserName . . ." name="username">
      </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Email</label>
        <input type="email" class="form-control" placeholder="example@gmail.com" name="email">
      </div>
       <div class="form-group">
            <label for="exampleFormControlSelect1">Gender</label>
            <select class="form-control" id="exampleFormControlSelect1" name="gender">
              <option>Select Gneder</option>
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
        </div>
       <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="text-area" class="form-control" placeholder="Address . . . " name="address">
      </div>
       <div class="form-group">
        <label>Program</label>
           <select class="form-control" name="program" id="">
               {% for prog in programs %}
                   <option value="{{ prog.id }}">{{ prog.program_name }}</option>
               {% endfor %}
           </select>
      </div>
       <div class="form-group">
        <label for="exampleInputPassword1">Batch Start At</label>
        <input type="date" class="form-control" placeholder="Address . . . " name="session_start">
      </div>
       <div class="form-group">
        <label for="exampleInputPassword1">Batch End At</label>
        <input type="date" class="form-control" placeholder="Address . . . " name="session_end">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Profile</label>
        <input type="file" class="form-control" placeholder="Address . . . " name="profile_pic">
      </div>
       <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password . . ." name="password">
      </div>

        {% if messages %}
        <div class="form-group">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <span class="btn btn-info btn-block">{{message}}</span>
            {% endif %}
            {% endfor %}
            </div>
            <div class="form-group">
            {% for message in messages %}
                {% if message.tags == 'error' %}
                <span class="btn btn-danger btn-block">{{message}}</span>
                {% endif %}
            {% endfor %}
            </div>
        {% endif %}

      <button type="submit" class="btn btn-primary btn-block">Add Student</button>
</form>
