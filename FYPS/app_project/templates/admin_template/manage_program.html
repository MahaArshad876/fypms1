{% extends 'admin_template/base_template.html' %}

{% block home_content %}


    <div class="container">
    <h4>Manage Program</h4>
    <div class="row">
	<div class="col-12">
		<div class="card card-body">
        <h6>Program Details</h6>
        <div class="table_responsive">
            <table class="table">
				<tr>
					<th>ID</th>
					<th>Program Name</th>
                    <th>Action</th>
				</tr>
				{% for program in programs %}
				<tr>
					<td>{{program.id}}</td>
					<td>{{program.program_name}}</td>
					<td><a class="btn btn-sm btn-info" href="/edit_program/{{ program.id }}">Edit</a></td>
				</tr>
				{% endfor %}
			</table>
        </div>

		</div>
	</div>
</div>
    </div>



{% endblock home_content %}>
